<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SCRIPTS -->
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/style.css') }}" />
    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
    <title>scrumblr</title>
  </head>
</html>
<body>
  <h1>scrumblr by <a href="http://aliasaria.ca">aliasaria</a></h1>
  <div class="board-outline">
    <div id="board">
      <div id="board-doodles"></div>
      <table id="board-table" class="board-table">
        <tr>
          <td>
            <h1 class="home">scrumblr.</h1>
            <form onsubmit="return go();" class="home">
              <label>name your new board:</label><br>
              <input type="text" name="name" class="text"><a id="go" onclick="return go();">&nbsp;go.</a>
            </form><br><br>
            <p class="home">example board:</p>
            <p class="home"><a href="http://undefined/demo">undefined/demo</a></p><br><br><br>
            <p class="home small">sourcecode at <a href="https://github.com/aliasaria/scrumblr">github</a></p>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="stickers">
    <div id="sticker-red" class="sticker"></div>
    <div id="sticker-blue" class="sticker"></div>
    <div id="sticker-yellow" class="sticker"></div>
    <div id="sticker-green" class="sticker"></div><br>
    <div id="sticker-pink" class="sticker"></div>
    <div id="sticker-lightblue" class="sticker"></div>
    <div id="sticker-orange" class="sticker"></div>
    <div id="sticker-purple" class="sticker"></div><br>
    <div id="sticker-gold" class="sticker"></div>
    <div id="sticker-bluestar" class="sticker"></div>
    <div id="sticker-silverstar" class="sticker"></div>
    <div id="sticker-redstar" class="sticker"></div>
  </div>
  <!--display # of active users here-->
  <div class="active-connections">connections: undefined</div>
  <!--<div style="width: 980px; height: 450px; border: solid 2px; opacity:.1; margin-top: 100px"> this will be the backlog that only appears on drag or perhaps not at all</div>-->
